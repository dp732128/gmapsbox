<div id="map" style="width: 800px; height: 600px; border: 1px solid rgb(204, 204, 204); position: relative;" class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0">       <div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);">       <div class="leaflet-pane leaflet-tile-pane">       <div class="leaflet-layer " style="z-index: 2; opacity: 1;">       <div class="leaflet-tile-container leaflet-zoom-animated" style="z-index: 18; transform: translate3d(0px, 0px, 0px) scale(1);">              </div>       </div>       </div>       <div class="leaflet-pane leaflet-shadow-pane">       </div>       <div class="leaflet-pane leaflet-overlay-pane">       </div>       <div class="leaflet-pane leaflet-marker-pane">       </div>       <div class="leaflet-pane leaflet-tooltip-pane">       </div>       <div class="leaflet-pane leaflet-popup-pane">       </div>       <div class="leaflet-proxy leaflet-zoom-animated">       </div>       </div>       <div class="leaflet-control-container">       <div class="leaflet-top leaflet-left">       <div class="leaflet-control-zoom leaflet-bar leaflet-control">       <a class="leaflet-control-zoom-in" href="https://leaflet.github.io/Leaflet.draw/docs/examples/full.html#" title="Zoom in" role="button" aria-label="Zoom in">       +</a>       <a class="leaflet-control-zoom-out" href="https://leaflet.github.io/Leaflet.draw/docs/examples/full.html#" title="Zoom out" role="button" aria-label="Zoom out">       âˆ’</a>       </div>       <div class="leaflet-control-layers leaflet-control-layers-expanded leaflet-control" aria-haspopup="true">       <a class="leaflet-control-layers-toggle" href="https://leaflet.github.io/Leaflet.draw/docs/examples/full.html#" title="Layers">       </a>       <form class="leaflet-control-layers-list">       <div class="leaflet-control-layers-base">       <label>       <div>       <input type="radio" class="leaflet-control-layers-selector" name="leaflet-base-layers" checked="checked">       <span>        osm</span>       </div>       </label>       <label>       <div>       <input type="radio" class="leaflet-control-layers-selector" name="leaflet-base-layers">       <span>        google</span>       </div>       </label>       </div>       <div class="leaflet-control-layers-separator">       </div>       <div class="leaflet-control-layers-overlays">       <label>       <div>       <input type="checkbox" class="leaflet-control-layers-selector" checked="">       <span>        drawlayer</span>       </div>       </label>       </div>       </form>       </div>       <div class="leaflet-draw leaflet-control">       <div class="leaflet-draw-section">       <div class="leaflet-draw-toolbar leaflet-bar leaflet-draw-toolbar-top">       <a class="leaflet-draw-draw-rectangle" href="https://leaflet.github.io/Leaflet.draw/docs/examples/full.html#" title="Draw a rectangle">       <span style = "background-color: red" class="sr-only">       Draw a rectangle</span>       </a>       </div>       <ul class="leaflet-draw-actions">       </ul>       </div>       <div class="leaflet-draw-section">       <div class="leaflet-draw-toolbar leaflet-bar">       <a class="leaflet-draw-edit-edit leaflet-disabled" href="https://leaflet.github.io/Leaflet.draw/docs/examples/full.html#" title="No layers to edit">       <span class="sr-only">       Edit layers</span>       </a>       <a class="leaflet-draw-edit-remove leaflet-disabled" href="https://leaflet.github.io/Leaflet.draw/docs/examples/full.html#" title="No layers to delete">       <span class="sr-only">       Delete layers</span>       </a>       </div>       <ul class="leaflet-draw-actions">       </ul>       </div>       </div>       </div>       <div class="leaflet-top leaflet-right">       </div>       <div class="leaflet-bottom leaflet-left">       </div>       <div class="leaflet-bottom leaflet-right">       <div class="leaflet-control-attribution leaflet-control">       <a href="http://leafletjs.com/" title="A JS library for interactive maps">       Leaflet</a>        | google</div>       </div>       </div>       </div>       

<script>
    var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            osm = L.tileLayer(osmUrl, { maxZoom: 18, attribution: osmAttrib }),
            map = new L.Map('map', { center: new L.LatLng(51.505, -0.04), zoom: 13 }),
            drawnItems = L.featureGroup().addTo(map);
    L.control.layers({
        'osm': osm.addTo(map),
        "google": L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            attribution: 'google'
        })
    }, { 'drawlayer': drawnItems }, { position: 'topleft', collapsed: false }).addTo(map);
    map.addControl(new L.Control.Draw({

        edit: {
            featureGroup: drawnItems,
            poly: {
                allowIntersection: false
            }
        },
        draw: {
            polygon: {
                allowIntersection: false,
                showArea: true
            }
        }
    }));

    map.on(L.Draw.Event.CREATED, function (event) {
        var layer = event.layer;

        drawnItems.addLayer(layer);
    });
map.on(L.Draw.Event.CREATED, function (e) {
    var layer = e.layer;
    drawnItems.addLayer(layer);
alert(layer.getLatLngs())
});
</script>
